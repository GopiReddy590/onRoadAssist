        <div id="layoutSidenav_content">
            <main>
                <div class="container">
                    <form action="{{url_for('workersnewdata')}}" class="row g-3 contact-form" method="post" >
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="number" class="form-label">Phone</label>
                            <input type="number" class="form-control" id="number" name="phone" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="inputState"></label>
                                            <select id="inputState" class="form-input form-select" name="area" required>
                                              <option selected>Area</option>
                                              <option value="Ashok Nager" >Ashok Nager</option>
                                              <option value="mini-bypass">Mini-Bypass road</option>
                                              <option value="santhinager">Santhi Nager</option>
                                              <option value="vatluru">Vatluru</option>
                                              <option value="sanivarapata">Sanivarapata</option>
                                              <option value="satrampadu">Satrampadu</option>
                                              <option value="dmart"> D-mart</option>
                                              <option value="12 pipes center">12 pipes center</option>
                                              <option value="old bus stand" >Old Bus Stand </option>
                                              <option value="new bus stand" >New Bus Stand </option>
                                              <option value="Eluru Railway Station">Eluru Railway Station</option>
                                              <option value="Powerpet Railway Station">Powerpet Railway Station </option>
                                            </select>
                        </div>
                        
                       
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary">Add Worker</button>
                        </div>
                    </form>
                </div>

                <div class="accordion accordion-flush container" id="accordionFlushExample">
                    <br><br>
                    {% for da in data|reverse %}
                    <div class="alert alert-warning" role="alert">
                        <h4 class="alert-heading">{{da.worker_name}} </h4>
                        <h6>{{da.worker_area}}</h6>
                        <a href="tel:{{da.worker_number}}"><button type="button" class="btn btn-success"><b><i
                                        class="bi bi-telephone-outbound"></i></b> <b>Call</b> </button></a>
                        <a href="worker/del/{{da.worker_id}}"><button type="button" class="btn btn-danger"><b><i
                                        class="bi bi-trash-fill"></i></b> <b>Del</b> </button></a>

                    </div>
                    <br>
                    {% endfor %}
