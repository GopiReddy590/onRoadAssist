	<!-- ========================= contact-section start ========================= -->
	<section id="contact" class="contact-section pt-50 pb-80 mt-80">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-xl-5">
					<div class="section-title mb-60">
						<h1 class="mb-25 wow fadeInUp" data-wow-delay=".2s">One Step Away For Service</h1>
						<p class="wow fadeInUp" data-wow-delay=".4s"></p>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="contact-wrapper wow fadeInUp" data-wow-delay=".2s">
						<form action="{{url_for('posted')}}" method="POST" id="contact-form" class="contact-form">
							<div class="row">
								<div class="col-md-6">
									<div class="single-form">
										<input type="text" name="name" id="name" class="form-input"
											placeholder="Your Name" required/>
									</div>
								</div>
                                <input type="hidden" id="v-type" name="v-type" value={{type}} />
                                <input type="hidden" id="problem" name="problem" value={{problem}} />
								<div class="col-md-6">
									<div class="single-form">
										<input type="number" name="number" id="number" class="form-input"
											placeholder="Number" required/>
									</div>
								</div>
								<div class="col-md-12">
									<div class="single-form">
										<div class="form-group col-md-6">
                                            <label for="inputState"></label>
                                            <select id="inputState" class="form-input" name="area" required>
                                              <option selected>Select Nearest Area</option>
                                              <option value="Ashok Nager" >Ashok Nager</option>
                                              <option value="mini-bypass">Mini-Bypass road</option>
                                              <option value="santhinager">Santhi Nager</option>
                                              <option value="vatluru">Vatluru</option>
                                              <option value="sanivarapata">Sanivarapata</option>
                                              <option value="satrampadu">Satrampadu</option>
                                              <option value="dmart"> D-mart</option>
                                              <option value="12 pipes center">12 pipes center</option>
                                              <option value="old bus stand" >Old Bus Stand </option>
                                              <option value="new bus stand" >New Bus Stand </option>
                                              <option value="Eluru Railway Station">Eluru Railway Station</option>
                                              <option value="Powerpet Railway Station">Powerpet Railway Station </option>
                                            </select>
                                          </div>
									</div>
								</div>
								<div class="col-md-12">
									<div class="submit-btn text-center">
										<button class="main-btn btn-hover" type="submit">Get Service</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>

				<!-- <div class="col-lg-5">

				</div> -->

	</section>
